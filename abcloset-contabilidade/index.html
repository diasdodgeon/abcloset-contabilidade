<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABCloset Contabilidade</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  
  <div class="container">

    <h1>📒 ABCloset Contabilidade</h1>

    <form id="form-conta">
      <label for="tipo">Vendi, Comprei ou Paguei?</label>
      <select id="tipo" required>
        <option value="vendi">💰 Vendi</option>
        <option value="comprei">📦 Comprei</option>
        <option value="paguei">💸 Paguei</option>
      </select>

      <label for="descricao">Oque?</label>
      <input type="text" id="descricao" placeholder="Ex: Lingerie preta tm(p)" required />

      <label for="valor">Qual o Valor? (R$):</label>
      <input type="number" id="valor" step="0.01" placeholder="Ex: 150.00" required />

      <button type="submit">Registrar ✏️</button>
    </form>

    <p id="status"></p>
  </div>
</body>
</html>
