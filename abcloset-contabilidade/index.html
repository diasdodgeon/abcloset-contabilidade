<body class="background">


<div id="preview-modal" class="modal-preview">
    <img id="preview-image" alt="Pré-visualização da foto" />
    <div class="botoes">
      <button id="btn-usar">Usar esta 💾 </button>
      <button id="btn-cancelar" class="cancelar">Cancelar</button>
    </div>
</div>

<style>
  .modal-preview {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .modal-preview.active {
    display: flex;
  }
  .modal-preview img {
    max-width: 80%;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .botoes button {
    margin: 4px;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  #btn-usar { background: #4CAF50; color: white; }
  #btn-cancelar { background: #f44336; color: white; }
</style>

  <div class="container">

```
<h1>📒 ABCloset Contabilidade</h1>

<form id="form-conta">
  <label for="tipo">Vendi, Comprei ou Paguei?</label>
  <select id="tipo" required>
    <option value="vendi">💰 Vendi</option>
    <option value="comprei">📦 Comprei</option>
    <option value="paguei">💸 Paguei</option>
  </select>
  
</form>

<!-- 🔹 Modais individuais -->
<div id="modal-vendi" class="modal">
  <h2>💰 Registrar Venda</h2>
  <form id="form-vendi">
    <label>Descrição:</label>
    <input type="text" required placeholder="Ex: Camiseta branca" />
    <label>Valor:</label>
    <input type="number" required step="0.01" placeholder="R$ 0,00" />
    <button type="submit">Registrar ✏️</button>
  </form>
</div>

<!-- Modal Comprei --> 
<div id="modal-comprei" class="modal active"> 
  <form id="form-comprei"> 
    <label for="descricao">Quantidade    /  Descriçao  /   Foto</label>
    <div class="linha">
      <input type="number" id="quantidade" class="contador" placeholder="00" required />
      <input type="text" id="produto" placeholder="       Ex:Lingerie preta tm(p)" required />
      
      <button type="button" id="btn-camera">📸</button> 
    </div> 
    <label for="descricao">Preço de compra   /    Preço de venda  </label>
    <div class="linha">
     <input type="number" id="preco-compra" step="0.01" placeholder=" Ex:80.00" required /> 
     <input type="number" id="preco-venda" step="0.01" placeholder=" Ex:105.00" required /> 
    </div> 
    <button type="submit">Registrar ✏️</button>
  </form> 
  <p id="status-comprei"></p>
</div>

<div id="modal-paguei" class="modal">
  <h2>💸 Registrar Pagamento</h2>
  <form id="form-paguei">
    <label>Serviço ou despesa:</label>
    <input type="text" required placeholder="Ex: Energia, transporte..." />
    <label>Valor:</label>
    <input type="number" required step="0.01" placeholder="R$ 0,00" />
    <button type="submit">Registrar ✏️</button>
  </form>
</div>

<p id="status"></p>
