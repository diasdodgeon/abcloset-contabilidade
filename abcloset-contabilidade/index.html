<h1>📒 ABCloset Contabilidade</h1>

<form id="form-conta">
  <label for="tipo">Vendi, Comprei ou Paguei?</label>
  <select id="tipo" required>
    <option value="vendi">💰 Vendi</option>
    <option value="comprei">📦 Comprei</option>
    <option value="paguei">💸 Paguei</option>
  </select>
</form>

<!-- 🔹 Modal Vendi (substitua o modal-vendi atual por este) -->
<div id="modal-vendi" class="modal">
  <h2 > -   💰 Registro De Venda   -</h2>

  <!-- Busca -->
  <label for="vendi-search">Pesquisar produto:</label>
  <input type="search" id="vendi-search" placeholder="Busque pelo nome..." autocomplete="off">

  <!-- Resultados da busca -->
  <div id="vendi-results" class="lista-resultados"></div>

  <!-- Carrinho -->
  <h3>Recibo</h3>
  <div id="vendi-cart" class="carrinho"></div>

  <!-- Total e observação -->
  <div class="linha total-row">
    <div> Total: <strong id="vendi-total">R$ 0,00</strong></div>
    <div><input id="vendi-observacao" placeholder="Observação (opcional)"></div>
  </div>

  <!-- Finalizar -->
  <div class="linha">
    <button id="btn-finalizar-venda">Registrar ✏️</button>
    <button id="btn-limpar-carrinho" type="button">Limpar Recibo</button>
  </div>

  <p id="vendi-status"></p>
</div>


<!-- 🔹 Modal Comprei -->
<div id="modal-comprei" class="modal">
  <h2 > -   📦 Registro De Compra   -</h2>
  <form id="form-comprei">
    <label for="produto-nome">Quantidade / Descrição / Foto</label>
    <div class="linha">
      <input type="number" id="produto-quantidade" class="contador" placeholder="01" required />
      <input type="text" id="produto-nome" placeholder="Ex: Lingerie preta tm(p)" required />
      <button type="button" id="btn-camera">📸</button>
    </div>

    <label for="produto-custo">Preço de compra / Preço de venda</label>
    <div class="linha">
      <input type="number" id="produto-custo" step="0.01" placeholder="Ex: 80.00" required />
      <input type="number" id="produto-venda" step="0.01" placeholder="Ex: 105.00" required />
    </div>

</div>
