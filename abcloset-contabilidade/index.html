<h1>📒 ABCloset Contabilidade</h1>

<form id="form-conta">
  <label for="tipo">Vendi, Comprei ou Paguei?</label>
  <select id="tipo" required>
    <option value="vendi">💰 Vendi</option>
    <option value="comprei">📦 Comprei</option>
    <option value="paguei">💸 Paguei</option>
  </select>
</form>

    
<!-- 🔹 Modal Vendi  -->
<div id="modal-vendi" class="modal">
  
  <h2 align="center"> 💰 Registro De Venda<span id="ajuda-vendi" style="cursor:pointer;"></span></h2>
  

      <!-- 🎥 BOTÃO DE AJUDA -->
  <button id="btn-ajuda" class="btn-ajuda">🙋</button> 
  
  <!-- 🎬 MODAL VERTICAL PARA SHORTS -->
  <div id="modal-ajuda" class="modal-ajuda">
    <div class="modal-content">
      <button id="fechar-ajuda" class="btn-fechar">❌</button>
      <iframe
        id="video-ajuda"
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/SEU_VIDEO_ID?autoplay=1&mute=0&playsinline=1&rel=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>


  <!-- Busca -->
  <label for="vendi-search">Pesquisar produto:</label>
  <input type="search" id="vendi-search" placeholder="Busque pelo nome..." autocomplete="off">

  <!-- Resultados da busca -->
  <div id="vendi-results" class="lista-resultados"></div>

  <!-- Carrinho -->
  <h3>Recibo</h3>
  <div id="vendi-cart" class="carrinho"></div>

  <!-- Total e observação -->
  <div class="linha total-row">
    <div> Total: <strong id="vendi-total">R$ 0,00</strong></div>
    <div><input id="vendi-observacao" placeholder="Observação (opcional)"></div>
  </div>

  <!-- Finalizar -->
  <div class="linha">
    <button id="btn-finalizar-venda">Registrar ✏️</button>
    <button id="btn-limpar-carrinho" type="button">Limpar Recibo</button>
  </div>

  <p id="vendi-status"></p>
</div>


<!-- 🔹 Modal Comprei -->
<div id="modal-comprei" class="modal">
  <h2 align="center"> 📦 Registro De Compra</h2>
  
  <!-- ✅ marcador para indicar reposiçao de estoque -->
  <div class="reposicao-container">
    <label for="chk-reposicao">
      <input type="checkbox" id="chk-reposicao" align="center">
      Reposição
    </label>
  </div>
  
  <form id="form-comprei">
    <label for="produto-nome">Quantidade / Descrição / Foto</label>
    <div class="linha">
      <input type="number" id="produto-quantidade" class="contador" placeholder="01" required />
      <input type="text" id="produto-nome" placeholder="Ex: Lingerie preta tm(p)" required />
      <button type="button" id="btn-camera">📸</button>
    </div>

    <label for="produto-custo">Preço de compra / Preço de venda</label>
    <div class="linha">
      <input type="number" id="produto-custo" step="0.01" placeholder="Ex: 80.00" required />
      <input type="number" id="produto-venda" step="0.01" placeholder="Ex: 105.00" required />
    </div>

    <button type="button" id="btn-registrar">Registrar ✏️</button>
  </form>
  <p id="status-comprei"></p>
</div>

<!-- 🔹 Modal Paguei -->
<div id="modal-paguei" class="modal">
  <h2 align="center">💸 Registro De Pagamento</h2>
  <form id="form-paguei">
    <label for="pagamento-descricao">Serviço, despesa, etc...</label>
    <input type="text" id="pagamento-descricao" required placeholder="Ex: Internet, Frete..." />
    <label for="pagamento-valor">Valor:</label>
    <input type="number" id="pagamento-valor" required step="0.01" placeholder="R$ 0,00" />
    <button type="submit">Registrar ✏️</button>
  </form>
</div>

<p id="status"></p>

</div>
