<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Mockup Celular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style >
     .wallpaper-app {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      overflow: hidden;
    }

    .wallpaper-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: #111;
      position: relative;
    }

    .wallpaper-header h2 {
      font-size: 1.2em;
      margin: 0;
    }

    .back-btn {
      position: absolute;
      left: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }

    .wallpaper-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .wallpaper-gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .wallpaper-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    
</style>
  <div id="wallpaper-app" class="wallpaper-app">
  <div class="wallpaper-header">
    <button id="backBtn" class="back-btn">←</button>
    <h2>Papéis de Parede</h2>
  </div>

  <div class="wallpaper-gallery" id="wallpaper-gallery">
    <!-- As imagens serão carregadas automaticamente -->
  </div>
</div>


<script>
   const gallery = document.getElementById('wallpaper-gallery');
    const phoneScreen = document.querySelector('.phone-screen'); // ajuste se o nome for diferente
    const backBtn = document.getElementById('backBtn');

    // Função para aplicar o papel de parede
    function applyWallpaper(url) {
      if (phoneScreen) {
        phoneScreen.style.backgroundImage = `url('${url}')`;
        phoneScreen.style.backgroundSize = 'cover';
        phoneScreen.style.backgroundPosition = 'center';
        localStorage.setItem('selectedWallpaper', url);
      }
    }

    // Carregar papel salvo
    const saved = localStorage.getItem('selectedWallpaper');
    if (saved) applyWallpaper(saved);

    // Carregar lista de wallpapers do JSON
    fetch('wallpapers/index.json')
      .then(res => res.json())
      .then(images => {
        images.forEach(img => {
          const thumb = document.createElement('img');
          thumb.src = `wallpapers/${img}`;
          thumb.dataset.wall = `wallpapers/${img}`;
          thumb.alt = img;
          gallery.appendChild(thumb);
        });
      })
      .catch(err => console.error('Erro ao carregar wallpapers:', err));

    // Evento de clique para aplicar o papel
    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        applyWallpaper(e.target.dataset.wall);
      }
    });

    // Botão de voltar (fecha o app e volta ao menu principal)
    backBtn.addEventListener('click', () => {
      document.getElementById('wallpaper-app').style.display = 'none';
      const mainMenu = document.getElementById('main-menu');
      if (mainMenu) mainMenu.style.display = 'flex';
    });

</script>
</body>
</html>
